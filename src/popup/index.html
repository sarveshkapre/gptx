<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="popup.js" async></script>
  </head>
  <body class="gptx-popup-body">
    <div class="container gptx-popup-container">
      <div class="card gptx-popup-card">
        <div class="card-header gptx-popup-card-header">
          <img height="24" width="24" src="icon48.png" />
          <div id="gptx-popup-card-header-text">GPTx</div>
        </div>
        <div class="card-body gptx-popup-card-body">
          <div class="gptx-quick-settings">
            <div class="gptx-qs-header">Quick Settings</div>
            <div class="gptx-divider"></div>
            <div class="gptx-switch">
              <span id="gptx-enable-extension-label"></span>
              <label class="gptx-switch-label" for="gptx-enable-extension-switch">
                <input
                  class="gptx-switch-checkbox-input"
                  type="checkbox"
                  value=""
                  id="gptx-enable-extension-switch"
                />
                <div class="gptx-switch-checkbox-input-fill"></div>
              </label>
            </div>
          </div>
          <div class="gptx-quick-settings gptx-preferences">
            <div class="gptx-qs-header">Answer Defaults</div>
            <div class="gptx-divider"></div>
            <div class="gptx-setting-row">
              <label class="gptx-setting-label" for="gptx-default-mode">Mode</label>
              <select id="gptx-default-mode" class="gptx-select">
                <option value="summary">Summary</option>
                <option value="balanced">Balanced</option>
                <option value="deep">Deep</option>
              </select>
            </div>
            <div class="gptx-setting-row">
              <label class="gptx-setting-label" for="gptx-default-format">Format</label>
              <select id="gptx-default-format" class="gptx-select">
                <option value="bullets">Bullets</option>
                <option value="steps">Steps</option>
                <option value="table">Table</option>
              </select>
            </div>
            <div class="gptx-setting-row">
              <label class="gptx-setting-label" for="gptx-default-citations">Citations</label>
              <select id="gptx-default-citations" class="gptx-select">
                <option value="off">Off</option>
                <option value="on">On</option>
              </select>
            </div>
            <div class="gptx-shortcuts">Shortcuts: <span>/</span> focus follow-up â€¢ <span>Enter</span> ask</div>
          </div>
          <div class="gptx-quick-settings gptx-preferences">
            <div class="gptx-qs-header">OpenAI API</div>
            <div class="gptx-divider"></div>
            <div class="gptx-setting-row">
              <label class="gptx-setting-label" for="gptx-openai-model">Model</label>
              <input id="gptx-openai-model" class="gptx-select" type="text" placeholder="gpt-4.1" />
            </div>
            <div class="gptx-setting-row gptx-setting-row-stack">
              <label class="gptx-setting-label" for="gptx-openai-api-key">API key</label>
              <input
                id="gptx-openai-api-key"
                class="gptx-select"
                type="password"
                placeholder="sk-..."
                autocomplete="off"
              />
              <div class="gptx-api-actions">
                <button class="gptx-api-btn" id="gptx-openai-save">Save</button>
                <button class="gptx-api-btn" id="gptx-openai-clear">Clear</button>
                <span class="gptx-api-status" id="gptx-openai-status"></span>
              </div>
            </div>
            <div class="gptx-shortcuts">Stored locally in extension storage</div>
          </div>
          <div class="gptx-quick-settings gptx-preferences">
            <div class="gptx-qs-header">Security</div>
            <div class="gptx-divider"></div>
            <div class="gptx-switch">
              <span id="gptx-security-label"></span>
              <label class="gptx-switch-label" for="gptx-security-switch">
                <input
                  class="gptx-switch-checkbox-input"
                  type="checkbox"
                  value=""
                  id="gptx-security-switch"
                />
                <div class="gptx-switch-checkbox-input-fill"></div>
              </label>
            </div>
            <div class="gptx-shortcuts">Warn before visiting risky domains</div>
          </div>
          <div class="gptx-quick-settings gptx-preferences">
            <div class="gptx-qs-header">History</div>
            <div class="gptx-divider"></div>
            <div class="gptx-setting-row">
              <label class="gptx-setting-label" for="gptx-history-ttl-days">Keep days</label>
              <input
                id="gptx-history-ttl-days"
                class="gptx-select"
                type="number"
                min="0"
                max="3650"
                step="1"
                placeholder="0"
              />
            </div>
            <div class="gptx-setting-row">
              <label class="gptx-setting-label" for="gptx-history-max-entries">Max items</label>
              <input
                id="gptx-history-max-entries"
                class="gptx-select"
                type="number"
                min="0"
                max="2000"
                step="1"
                placeholder="0"
              />
            </div>
            <div class="gptx-shortcuts">0 means unlimited</div>
          </div>
        </div>
        <div class="card-footer gptx-popup-card-footer">
          <div id="gptx-view-history" class="btn"></div>
          <div id="gptx-open-security-center" class="gptx-footer-link">Security center</div>
        </div>
      </div>
    </div>
  </body>
</html>
