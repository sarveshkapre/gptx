<html>
  <head>
    <title>ChatGPT History</title>
    <link rel="stylesheet" type="text/css" href="view-history.css" />
    <link rel="stylesheet" type="text/css" href="github-markdown.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="view-history.js" async></script>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="gptx-snackbar"></div>
    <nav class="navbar gptx-nt-nav">
      <div class="navbar-brand">
        <img class="gptx-navbar-brand-icon" height="36" width="36" src="icon48.png" />History
      </div>
    </nav>
    <div class="container-fluid gptx-nt-container">
      <div class="row gptx-nt-settings-row">
        <div class="col-2" id="gptx-nt-settings-column">
          <div class="gptx-settings-buttons" id="gptx-clear-all-data">Clear all browsing data</div>
          <div class="gptx-settings-buttons" id="gptx-clear-selection">Clear selected data</div>
          <div class="gptx-settings-buttons" id="gptx-export-history">Export history (JSON)</div>
        </div>
        <div class="col-10" id="gptx-nt-qa-column">
          <div class="accordion" id="gptx-nt-qa-accordian"></div>
        </div>
      </div>
    </div>
  </body>
</html>
